<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sweatpants on Sunday Fantasy Football League</title>
  <style>
    :root {
      --bg: #000;
      --fg: #fff;
      --muted: #bdbdbd;
      --accent: #e0e0e0;
      --card: #111;
      --border: #222;
      --focus: #6ee7ff;
    }

    html, body {
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      height: 100%;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .wrap {
      max-width: 800px;
      width: 100%;
      padding: 20px;
    }

    h1 {
      font-size: clamp(28px, 6vw, 48px);
      margin: 0 0 6px;
    }

    .sub {
      font-size: clamp(14px, 3.2vw, 18px);
      color: var(--muted);
      margin-bottom: 20px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
    }

    .card h2 {
      margin: 0 0 12px;
      font-size: 20px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 8px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 15px;
    }
    th, td {
      border-bottom: 1px solid var(--border);
      padding: 10px 8px;
    }
    th {
      color: var(--accent);
      font-weight: 600;
    }

    /* Align team names left, checkboxes centered */
    th.team-col, td.team-col {
      text-align: left;
    }
    th.center-col, td.center-col {
      text-align: center;
    }

    input[type="checkbox"] {
      width: 22px;
      height: 22px;
      accent-color: #fff;
      cursor: pointer;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
      color: var(--muted);
      font-size: 14px;
    }

    button {
      background: transparent;
      color: var(--fg);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 6px 12px;
      cursor: pointer;
    }

    .note {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
    }

    .saved {
      font-size: 13px;
      color: var(--muted);
      opacity: 0;
      transition: opacity .2s ease;
      text-align: center;
      margin-top: 6px;
    }
    .saved.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>sweatpants on Sunday fantasy football league</h1>
    <div class="sub">$5 weekly buy in with $70/week payout</div>

    <!-- Dues -->
    <section class="card">
      <h2>Dues Tracker</h2>
      <div class="toolbar">
        <div>
          <button id="prevWeek" aria-label="Previous week">&larr;</button>
          <span id="currentWeekLabel">Week 1</span>
          <button id="nextWeek" aria-label="Next week">&rarr;</button>
        </div>
        <div>
          <button id="clearThisWeek">Clear week</button>
          <button id="clearAllDues">Clear all</button>
        </div>
      </div>
      <table id="duesTable">
        <thead>
          <tr>
            <th class="team-col">Team</th>
            <th class="center-col" id="weekPaidHeader">Week 1 Paid</th>
            <th class="center-col">Paid for the Year</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p class="note">If “Paid for the Year” is checked, all weeks count as paid.</p>
      <div id="saveToast" class="saved">Saved ✔</div>
    </section>
  </div>

  <script>
    // === Config ===
    const TEAMS = [
      "Rob","Matt","Len","Gup","Scott","Adam",
      "John","Smalls","Steve","Pete","Mike","PJ"
    ];
    const MAX_WEEKS = 14; // adjust if needed

    // === Storage helpers ===
    const key = (s) => "sweatpants:"+s;
    const save = (k,v) => localStorage.setItem(k, JSON.stringify(v));
    const load = (k,f) => {
      try { return JSON.parse(localStorage.getItem(k)) ?? f; }
      catch { return f; }
    };

    function toast(){
      let el = document.getElementById('saveToast');
      el.classList.add('show');
      clearTimeout(toast._t);
      toast._t = setTimeout(()=>el.classList.remove('show'), 900);
    }

    // === Dues state ===
    let week = load(key("week"), 1);

    function getDues(){
      return load(key("dues"), { overall: {}, weeks: {} });
    }
    function setDues(state){
      save(key("dues"), state);
      toast();
    }

    function renderDues(){
      const state = getDues();

      // Update labels
      document.getElementById("currentWeekLabel").innerText = "Week " + week;
      document.getElementById("weekPaidHeader").innerText = "Week " + week + " Paid";

      // Build table
      const tbody = document.querySelector("#duesTable tbody");
      tbody.innerHTML = "";

      TEAMS.forEach((team, i) => {
        const overallPaid = !!state.overall?.[team];
        const weeklyPaidRaw = !!(state.weeks?.[week]?.[team]);
        const weeklyPaidEffective = overallPaid || weeklyPaidRaw;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="team-col">${team}</td>
          <td class="center-col"><input type="checkbox" id="w${i}" ${weeklyPaidEffective ? "checked" : ""}></td>
          <td class="center-col"><input type="checkbox" id="o${i}" ${overallPaid ? "checked" : ""}></td>
        `;
        tbody.appendChild(tr);

        // Weekly toggle
        document.getElementById("w"+i).onchange = (e) => {
          const s = getDues();
          s.weeks[week] = s.weeks[week] || {};
          if (s.overall?.[team]) {
            e.target.checked = true; // keep locked checked
            toast();
            return;
          }
          s.weeks[week][team] = e.target.checked;
          setDues(s);
        };

        // Overall toggle
        document.getElementById("o"+i).onchange = (e) => {
          const s = getDues();
          s.overall = s.overall || {};
          s.overall[team] = e.target.checked;

          if (e.target.checked) {
            // Mark all weeks as paid
            s.weeks = s.weeks || {};
            for (let w = 1; w <= MAX_WEEKS; w++) {
              s.weeks[w] = s.weeks[w] || {};
              s.weeks[w][team] = true;
            }
          }
          setDues(s);
          renderDues();
        };
      });
    }

    // Week navigation
    document.getElementById("prevWeek").onclick = () => {
      week = Math.max(1, week - 1);
      save(key("week"), week);
      renderDues();
    };
    document.getElementById("nextWeek").onclick = () => {
      week = Math.min(MAX_WEEKS, week + 1);
      save(key("week"), week);
      renderDues();
    };

    // Clear actions
    document.getElementById("clearThisWeek").onclick = () => {
      const s = getDues();
      s.weeks[week] = {};
      setDues(s);
      renderDues();
    };
    document.getElementById("clearAllDues").onclick = () => {
      if (!confirm("Clear ALL dues (weekly + year)?")) return;
      setDues({ overall: {}, weeks: {} });
      renderDues();
    };

    // Init
    renderDues();
  </script>
</body>
</html>
